<ion-header>

  <ion-navbar class="nav-bar" icon-only>
    <ion-title>약관동의</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [formGroup]="fm.termAgree">
  <p class="description">
    회원님의 원활한 앱사용과 개인정보 보호를 위하여
    서비스 이용약관 및 개인정보 취급방침에 동의해 주시길 바랍니다.
  </p>
  <hr class="red-hr">
  <div class="all-agree">
    <ion-item no-lines>
      <ion-label>전체 동의 </ion-label>
      <ion-checkbox formControlName="allAgree" (click)="onAllAgree()"></ion-checkbox>
    </ion-item>
  </div>
  <hr class="hr">

  <div class="each-agree" >
    <ion-item no-lines>
      <ion-label>
        서비스 이용약관 동의
        <button ion-button class="detail-button" (click)="goUseDetail()">자세히</button>
      </ion-label>
      <ion-checkbox formControlName="usecase" (click)="chkTermsAgree()"></ion-checkbox>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        개인정보 취급방침 동의
        <button ion-button class="detail-button"  (click)="goPersonDetail()">자세히</button>
      </ion-label>
      <ion-checkbox formControlName="personInfo" (click)="chkTermsAgree()"></ion-checkbox>
    </ion-item>
    <button ion-button class="submit-button" (click)="goRegister()">동의</button>
  </div>


</ion-content>
