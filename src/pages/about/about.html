<ion-header>

  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="logo" src="assets/imgs/logo.svg" [style.margin-bottom.px]="50">
  <h5 class="version">Ver {{ version | number : '1.1' }}</h5>
  <br>
  <div class="contact">
    <li>주소 : {{ contact.address }}</li>
    <li>TEL : {{ contact.phone }}</li>
    <li>소장 : {{ contact.chief.name }} | Email : {{ contact.chief.email }}</li>
    <li>관리자 : {{ contact.admin.name }} | Email : {{ contact.admin.email }}</li>
  </div>
  <img class="footer" src="assets/imgs/log_foot.svg" [style.margin-bottom.px]="10">
</ion-content>
